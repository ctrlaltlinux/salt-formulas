<VirtualHost *:80>
ServerAdmin webmaster@ykserver.test.local
DocumentRoot /var/www/html/yubikey
ServerName ykserver.test.local
ErrorLog logs/ykserver.test.local-error_log
CustomLog logs/ykserver.test.local-access_log common

RewriteEngine on
RewriteRule ^(.*)$ $1.php [L]

## Only allow localhost here
<Location "/wsapi">
Order deny,allow
Deny from all
Allow from 127.0.0.1 ::1
</Location>

## Allow authorised clients and networks here
<Location "/wsapi/2.0">
Order deny,allow
Deny from all
Allow from 127.0.0.1 ::1
Allow from 10.0.0.0/24
</Location>
</VirtualHost>
